<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加学生</title>
    </head>
    <body>
        <form accept-charset="UTF-8" action="/addstudent" method="post">
            学生&nbsp;&nbsp;I&nbsp;D: <input type="text" id="id" name="stId"/><br>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Signin Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <!-- <link href="asserts/css/bootstrap.min.css" rel="stylesheet">-->
        <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <!-- 使用webjars的方式， 替换掉了我们引用的资源-->
        <!-- <link href="asserts/css/signin.css" rel="stylesheet">-->
        <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
    </head>

    <body class="text-center">
        <form class="form-signin" action="/user/login" th:action="@{/user/login}" method="post">
            <!-- <img class="mb-4" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
            <!--            <label class="sr-only">Username</label>-->
            <!--            th:placeholder="#{login.username}"-->
            <input type="text" class="form-control" th:text="#{login.username}" required="" autofocus=""
                   th:placeholder="#{login.username}" placeholder="UserName" name="username">
            <!--            <label class="sr-only">Password</label>-->
            <!--            th:placeholder="#{login.password}"-->
            <input type="password" class="form-control" th:text="#{login.password}"
                   required="" th:placeholder="#{login.password}" placeholder="Password" name="password">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> [[#{login.remember}]]
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
            <a class="btn btn-sm" th:href ="@{index.html(l='zh_CN')}">中文(简体)</a>
            <a class="btn btn-sm" th:href ="@{index.html(l='zh_TW')}">中文(台灣)</a>
            <a class="btn btn-sm" th:href ="@{index.html(l='en_US')}">English</a>
        </form>

    </body>

</html>

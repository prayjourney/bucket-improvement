<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <!-- Bootstrap js -->
        <script src="../js/bootstrap.min.js"></script>
        <title>Hello, table!</title>
    </head>
    <body>
        <h1 class="text-center text-primary">Hello, world!</h1>

        <!-- table是表格，是总的，tr是table row ,是每一行，每一行分为head头和其他的每一个格子，分别是th和td-->
        <table class="table table-primary table-info">
            <tr class="table-responsive-md">
                <th class="thead-light">月份</th>
                <th>存款</th>
            </tr>
            <tr class="table-responsive-md">
                <td class="text-center text-success">一月</td>
                <td bgcolor="#6495ed">1000 元</td>
            </tr>
        </table>
    </body>
</html>
